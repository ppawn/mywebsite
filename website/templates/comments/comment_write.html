{% extends 'comments/comment_base.html' %}
{% load staticfiles %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/post.css' %}">
{% endblock %}

{% block content %}
<div class="col-xs-7 col-sm-7 col-md-9">

    <div class="col-xs-12 col-sm-12 col-md-12" style="clear:both">
    <div class="media thumbnail mytrans" style="padding: 20px 0;">
<div class="container" >

    <a href="/comments" class="go-back">返回留言板</a>
    <a href="{% url 'blog:index' %}" class="go-back">返回首页</a>
    <form method="post">
        {% csrf_token %}
        <div class="fieldWrapper" >
            {{ field.errors }} {{ field.label_tag }}
            <label for="id_text">留言昵称：</label>
            {{ form.name }}
            <label for="id_name">留言内容：</label>
            {{ form.text }}
        </div>
        <button type="submit" class="submit" style="margin-top: 20px">发布</button>
    </form>
</div>

    </div>
    </div>
</div>

{% endblock %}
